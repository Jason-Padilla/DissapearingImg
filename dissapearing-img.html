<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        body 
        {
            background-image: url("images/photography.png");
        }
        .container 
        {
            background-color: white;
            padding:30px 30px;

        }
        .row 
        {
            display: flex;
            justify-content:space-between;
            margin-top:10px;
            padding: 0px 40px;
        }
        img 
        {
            width: 21%;
            
        }
    </style>

</head>
<body>
    <div class = "container ">
        <div class = "row">
            <img style = "border: 2px solid red;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid blue;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid yellow;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid green;" src="images/badbunny.jpg" alt="">
        </div>
        <div class = "row">
            <img style = "border: 2px solid red;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid blue;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid yellow;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid green;" src="images/badbunny.jpg" alt="">
        </div>
        <div class = "row">
            <img style = "border: 2px solid red;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid blue;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid yellow;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid green;" src="images/badbunny.jpg" alt="">
        </div>
        <div class = "row">
            <img style = "border: 2px solid red;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid blue;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid yellow;" src="images/badbunny.jpg" alt="">
            <img style = "border: 2px solid green;" src="images/badbunny.jpg" alt="">
        </div>
        <br>
        <a id = "reset" style = "margin-left: 27px; color:white!important" class='btn btn-primary btn-sm' role='button'>Reset</a>
    </div>
    
</body>
<script>
    $('img').click(function(){
        $(this).hide();
    })
    $('#reset').click(function(){
        $('img').show();
    })
</script>
</html>
